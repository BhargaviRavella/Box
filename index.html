<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    div{
        width:200px;
        height:200px;
        box-shadow:5px 5px 5px black;
    }
    h1{
        box-shadow:5px 5px 5px black ;
    }
    #a{
       box-shadow: 5px 5px 5px red,-5px -5px 5px blue;
       transition:box-shadow 2s;
    }
#a:hover{
        box-shadow: 5px 5px 5px blue,-5px -5px 5px red;
    }
  </style>
</head>
<body>
   <div>

   </div> 
   <h1>Lorem ipsum dolor sit amet.</h1>
   <div id="a"></div>
</body>
</html>
